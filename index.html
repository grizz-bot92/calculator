<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container" >
        <div id ="display">0</div>
        <button class="allClear" value="allClear">AC</button>
        <button class="clear" value="clear">C</button>
        <button class="percent" value="percent">%</button>
        <button class="divide" value="divide">/</button>
        <button class="operand" value="seven">7</button>
        <button class="operand" value="eight">8</button>
        <button class="operand" value="nine">9</button>
        <button class="operator" value="multiply">*</button>
        <button class="operand" value="four">4</button>
        <button class="operand" value="five">5</button>
        <button class="operand" value="six">6</button>
        <button class="operator" value="subtract">-</button>
        <button class="operand" value="one">1</button>
        <button class="operand" value="two">2</button>
        <button class="operand" value="three">3</button>
        <button class="operator" value="add">+</button>
        <button class="zero" value="zero">0</button>
        <button class="dot" value="dot">.</button>
        <button class="equals" value="equals">=</button>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
